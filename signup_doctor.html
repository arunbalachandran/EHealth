<html>
  <head>
    <title>Sign Up Form</title>

      .container {
          width: 450px;
      }
      .container input {
          width: 100%;
      }
    </style>
    </head>
  <body>
    <center>
    <div class="container">

        Specialization:
        <select name="user_job">
          <option>Nephrology</option>
          <option>Gynaecology</option>
    	  <option>Orthopaedics</option>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
