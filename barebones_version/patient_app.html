<!DOCTYPE html>
<html>
  <div align="center">
    <body>
      <h1>Welcome, {{patient_name}}</h1>
      <h2>Your Appointments</h2>
      <table border="4" style="margin-top: 2em; text-align: center">
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Name of Doctor</th>
        </tr>
        %for appointment in patient_appointment:
          <tr>
   	        <td>{{appointment['date']}}</td>
	        <td>{{appointment['time']}}</td>
  	        <td>{{appointment['doctor']}}</td>
          </tr>
        %end
      </table><br>
      <form action="/add_appoint/{{patient_name}}" method="get">
  	    <input type="submit" value="Add Appointments">
        <a href="/index">Logout</a>
      </form>
    </body>
  </div>
</html>
