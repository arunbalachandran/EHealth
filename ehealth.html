<!DOCTYPE html>
<html>
  <title>
    E-health Application
  </title>
  <h2 style="text-align: center; color: MediumBlue">Welcome to your E-health Home</h2>
  <body>
    <p style="color: green; text-align: center"><strong>Login</strong></p>
    <div align="center">
      <form action="#" method="post" style="margin-top: 2em">
        <input type="text" name="emailid" placeholder="Email Id"><br><br>
        <input type="password" name="password" placeholder="Password"><br><br>
        <input type="submit" value="Login"><br>
        <p style="color: green; text-align: center"><strong>OR</strong></p>
      </form>
      <form action="/signup_d" method="get" style="display: inline; margin-top: 2em">
        <input type="submit" value="Doctor Sign Up">
      </form>
      <form action="/signup_p" method="get" style="display: inline; margin-top: 2em">
        <input type="submit" value="Patient Sign Up">
      </form>
    </div>
  </body>
</html>
