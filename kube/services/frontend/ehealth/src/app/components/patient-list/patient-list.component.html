<div align="center">
  <body>
    <h1>Welcome, {{ patientName }}</h1>
    <h2>Your Appointments</h2>
    <table border="4" style="margin-top: 2em; text-align: center">
      <tr>
        <th>Name of Doctor</th>
        <th>Time</th>
      </tr>
      <tr *ngFor="let appointment of appointments">
          <td>{{ appointment.timeAppt }}</td>
          <td>{{ appointment.doctorName }}</td>
      </tr>
    </table><br>
    <a [routerLink]="['/appointments/add']" [queryParams]="{patientName: patientName, patientId: patientId}">Add Appointments</a>
    <a routerLink="/">Logout</a>
  </body>
</div>
